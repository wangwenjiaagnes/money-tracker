<!DOCTYPE html>
<html>
<head>
    <title>Recurring Bills Cron Trigger</title>
</head>
<body>
    <h1>Recurring Bills Cron Trigger</h1>
    <button onclick="triggerRecurringBills()">Run Recurring Bills Now</button>
    <div id="result"></div>

    <script>
        async function triggerRecurringBills() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';
            
            try {
                const response = await fetch('https://YOUR_PROJECT_URL.supabase.co/functions/v1/recurring-bill-runner', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_ANON_KEY',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'run_recurring_bills' })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
