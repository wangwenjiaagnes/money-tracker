      const state=document.getElementById('state'),loginBtn=document.getElementById('login');
      
      // 从数据库获取允许的用户列表
      async function getAllowedUsers() {
        try {
          const { data, error } = await supabase
            .from('allowed_users')
            .select('email, display_name, role')
            .eq('is_active', true);
          
          if (error) {
            console.error('Error fetching allowed users:', error);
            return [];
          }
          
          return data || [];
        } catch (err) {
          console.error('Exception fetching allowed users:', err);
          return [];
        }
      }
      
      // 检查用户是否被允许
      async function isUserAllowed(email) {
        try {
          const allowedUsers = await getAllowedUsers();
          return allowedUsers.some(user => user.email === email);
        } catch (err) {
          console.error('Exception checking user allowed:', err);
          return false;
        }
      }
      
      // 提取邮箱前缀
      function getEmailPrefix(email) {
        return email.split('@')[0];
      }
      
      async function render(){
        console.log('render() called');
        const {data}=await supabase.auth.getUser();
        const u=data.user;
        console.log('user:', u);
        if(u){
          // 检查邮箱是否在数据库中
          const isAllowed = await isUserAllowed(u.email);
          if(isAllowed){
            // 登录成功，跳转到主页
            window.location.href = 'home.html';
          } else {
            // 不在允许列表中，自动登出
            await supabase.auth.signOut();
            state.textContent='Access Denied. Please contact administrator.';
            loginBtn.style.display='inline-block';
          }
        }else{
          state.textContent='Please Login';
          loginBtn.style.display='inline-block';
        }
      }
      
      supabase.auth.onAuthStateChange((event, session) => {
        console.log('Auth state changed:', event, session);
        render();
      });
      
      loginBtn.onclick=async()=>{
        console.log('Login clicked');
        await supabase.auth.signInWithOAuth({provider:'google',options: { redirectTo: window.location.origin + '/home.html' }})
      }
      
      render();
    </script>
